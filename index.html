<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list with js</title>
    <style>
      .container {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 32px;
      }
      h1 {
        text-align: center;
      }

      form {
        display: flex;
        justify-content: center;
        margin-bottom: 16px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }

      li {
        background: #fff;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .delete {
        background-color: #dc3545;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
      }

      .delete:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h1>üìù My To-Do List</h1>
      <form id="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a task..."
          required
        />
        <button type="submit">Add Task</button>
      </form>

      <ul id="taskList"></ul>
    </section>
    <script src="todolist.js"></script>
  </body>
</html>
